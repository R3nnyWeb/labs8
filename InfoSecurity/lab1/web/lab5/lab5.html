<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>Шифр Виженера</h1>
    <div class="accordion mt-3" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                        aria-expanded="true" aria-controls="collapseOne">
                    Шифрование
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show">
                <div class="accordion-body">
                    <form id="encrypt" action="GET">
                        <div class="mb-3">
                            <label for="encryptText" class="form-label">Исходный текст</label>
                            <input type="text" class="form-control" name="input" required id="encryptText"
                                   maxlength="50" minlength="1"
                                   placeholder="Исходный текст">
                        </div>
                        <div class="mb-3">
                            <label for="encryptKey" class="form-label">Ключ</label>
                            <input type="text" class="form-control" name="key" required id="encryptKey"
                                   maxlength="50" minlength="1"
                                   placeholder="Ключ">
                        </div>
                        <button type="submit" class="btn btn-primary mb-3">Зашифровать</button>
                        <span id="fillKey" style="cursor: pointer" >Дополнить ключ</span>
                        <div class="mb-3">
                            <label for="encryptResult" class="form-label">Результат: </label>
                            <input id="encryptResult" class="form-control" type="text"
                                   aria-label="readonly input example" disabled readonly>
                        </div>
                        <span class="text-danger" id="encryptError">Ошибки</span>
                    </form>

                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Дешифрование
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse show">
                <div class="accordion-body">
                    <form id="decrypt" action="GET">
                        <div class="mb-3">
                            <label for="decryptText" class="form-label">Исходный текст</label>
                            <input type="text" class="form-control" name="input" required id="decryptText"
                                   maxlength="50" minlength="1"
                                   placeholder="Зашифрованный текст">
                        </div>
                        <div class="mb-3">
                            <label for="decryptKey" class="form-label">Ключ</label>
                            <input type="text" class="form-control" name="key" required id="decryptKey"
                                   maxlength="50" minlength="1"
                                   placeholder="Ключ">
                        </div>
                        <button type="submit" class="btn btn-primary mb-3">Расшифровать</button>
                        <div class="mb-3">
                            <label for="decryptResult" class="form-label">Результат: </label>
                            <input id="decryptResult" class="form-control" type="text"
                                   aria-label="readonly input example" disabled readonly>
                        </div>
                        <span class="text-danger" id="decryptError">Ошибки</span>
                    </form>
                </div>
            </div>
        </div>
    </div>

        <h1>Шифр Вернама</h1>
    <div class="accordion mt-3" id="accordionExample2">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                        aria-expanded="true" aria-controls="collapseOne">
                    Шифрование/Дешифрование
                </button>
            </h2>
            <div id="collapseOne2" class="accordion-collapse collapse show">
                <div class="accordion-body">
                    <form id="encrypt2" action="GET">
                        <div class="mb-3">
                            <label for="encryptText" class="form-label">Исходный текст</label>
                            <input type="text" class="form-control" name="input" required id="encryptText2"
                                   maxlength="50" minlength="1"
                                   placeholder="Исходный текст">
                        </div>
                        <div class="mb-3">
                            <label for="encryptKey" class="form-label">Ключ</label>
                            <input type="text" class="form-control" name="key" required id="encryptKey2"
                                   maxlength="50" minlength="1"
                                   placeholder="Ключ">
                        </div>
                        <button type="submit" class="btn btn-primary mb-3">Шифрование/Дешифрование</button>
                        <span id="generateKey" style="cursor: pointer" >Сгенерировать ключ</span>
                        <span id="fillKey2" style="cursor: pointer" >Дополнить ключ</span>
                        <div class="mb-3">
                            <label for="encryptResult" class="form-label">Результат: </label>
                            <input id="encryptResult2" class="form-control" type="text"
                                   aria-label="readonly input example" disabled readonly>
                        </div>
                        <span class="text-danger" id="encryptError2">Ошибки</span>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script
        src="https://code.jquery.com/jquery-3.7.1.slim.js"
        integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="lab5.js"></script>
</body>
</html>
