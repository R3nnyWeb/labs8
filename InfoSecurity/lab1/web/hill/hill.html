<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="windows-1251">
    <title>Title</title>
</head>
<body>

<style>
    :root {
        --grid-cols: 1;
        --grid-rows: 1;
    }

    #hill-container {
        margin-top: 50px;
        display: inline-grid;
        grid-template-rows: repeat(var(--grid-rows), 1fr);
        grid-template-columns: repeat(var(--grid-cols), 1fr);
    }

    .grid-item {
        background: white;
        width: 50px;
        height: 50px;
        border: 1px solid black;
    }

    .grid-item-selected {
        background: gray;
    }
</style>

<div class="container">
    <h1>Шифр Хилла</h1>
    <label for="size" class="form-label">Размер ключа</label>
    <input type="number" style="max-width: 100px" value="2" min="2" max=4 required name="size"
           class="form-control p-1 text-center"
           id="size">
    <div id="hill-container"></div>
    <div class="accordion mt-3" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                        aria-expanded="true" aria-controls="collapseOne">
                    Шифрование
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" >
                <div class="accordion-body">
                    <form id="encrypt">
                        <div class="mb-3">
                            <label for="encryptText" class="form-label">Исходный текст</label>
                            <input type="text" class="form-control" name="source" required id="encryptText"
                                   maxlength="500" minlength="1"
                                   placeholder="Исходный текст">
                        </div>
                        <button type="submit" class="btn btn-primary mb-3">Зашифровать</button>
                        <div class="mb-3">
                            <label for="encryptResult" class="form-label">Результат: </label>
                            <input id="encryptResult" class="form-control" type="text"
                                   aria-label="readonly input example" disabled readonly>
                        </div>
                        <span class="text-danger" id="encryptError">Ошибки</span>
                    </form>

                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button " type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Дешифрование
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse show" >
                <div class="accordion-body">
                    <form id="decrypt" action="GET">
                        <div class="mb-3">
                            <label for="encryptText" class="form-label">Зашифрованный текст</label>
                            <input type="text" class="form-control" name="source" required id="decryptText"
                                   maxlength="500" minlength="1"
                                   placeholder="Зашифрованный текст">
                        </div>
                        <button type="submit" class="btn btn-primary mb-3">Расшифровать</button>
                        <div class="mb-3">
                            <label for="encryptResult" class="form-label">Результат: </label>
                            <input id="decryptResult" class="form-control" type="text"
                                   aria-label="readonly input example" disabled readonly>
                        </div>
                        <span class="text-danger" id="decryptError">Ошибки</span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script
        src="https://code.jquery.com/jquery-3.7.1.slim.js"
        integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="hill.js"></script>
</body>
</html>
