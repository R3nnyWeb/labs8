<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>
    textarea {
        height: 250px;
    }
</style>

<div class="container">
    <h1>Полига-Хеллмана</h1>
    <div class="accordion mt-3" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                        aria-expanded="true" aria-controls="collapseOne">
                    Генерация ключа
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show">
                <div class="accordion-body">
                    <form id="generateKey" action="GET">
                        <div class="mb-3">
                            <label for="bits" class="form-label">Разрядность</label>
                            <input type="number" class="form-control" name="size" required id="bits"
                                   min="4" max="2048">
                        </div>
                        <div class="mb-3">
                            <label for="openKey" class="form-label">Открытый ключ</label>
                            <textarea readonly class="form-control" disabled name="openKey" required id="openKey"
                                      placeholder="Открытый ключ"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="privateKey" class="form-label">Закрытый ключ</label>
                            <textarea readonly class="form-control" disabled name="privateKey" required id="privateKey"
                                      placeholder="Закрытый ключ"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mb-3">Сгенерировать</button>
                        <span class="text-danger" id="generateKeyError">Ошибки</span>
                    </form>

                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                        aria-expanded="true" aria-controls="collapseTwo">
                    Шифрование
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse show">
                <div class="accordion-body">
                    <form id="encrypt" action="GET">
                        <div class="mb-3">
                            <label for="encryptText" class="form-label">Текст</label>
                            <textarea class="form-control" name="encryptText" required id="encryptText"
                                      placeholder="Текст"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="openKeyEncrypt" class="form-label">Открытый ключ</label>
                            <textarea readonly class="form-control" disabled name="openKeyEncrypt" required id="openKeyEncrypt"
                                      placeholder="Открытый ключ"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mb-3">Зашифровать</button>
                        <div class="mb-3">
                            <label for="encryptResult" class="form-label">Результат</label>
                            <textarea disabled readonly class="form-control" name="encryptResult" required id="encryptResult"
                                      placeholder="Результат"></textarea>
                        </div>
                        <span class="text-danger" id="encryptError">Ошибки</span>
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree"
                        aria-expanded="true" aria-controls="collapseThree">
                    Расшифрование
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse show">
                <div class="accordion-body">
                    <form id="decrypt" action="GET">
                        <div class="mb-3">
                            <label for="decryptText" class="form-label">Текст</label>
                            <textarea class="form-control" name="decryptText" required id="decryptText"
                                      placeholder="Текст"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="privateKeyDecrypt" class="form-label">Закрытый ключ</label>
                            <textarea readonly class="form-control" disabled name="privateKeyDecrypt" required id="privateKeyDecrypt"
                                      placeholder="Закрытый ключ"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mb-3">Расшифровать</button>
                        <div class="mb-3">
                            <label for="decryptResult" class="form-label">Результат</label>
                            <textarea disabled readonly class="form-control" name="decryptResult" required id="decryptResult"
                                      placeholder="Результат"></textarea>
                        </div>
                        <span class="text-danger" id="decryptError">Ошибки</span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script
        src="https://code.jquery.com/jquery-3.7.1.slim.js"
        integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="rsa.js"></script>
</body>
</html>
