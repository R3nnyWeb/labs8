<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <h1>Потоковое шифрование</h1>
    <div id="cardano-container"></div>
    <div class="accordion mt-3" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                        aria-expanded="true" aria-controls="collapseOne">

                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show">
                <div class="accordion-body">
                    <form id="form">
                        <div class="mb-3">
                            <label for="text" class="form-label">Текст</label>
                            <input type="text" class="form-control" name="text" required id="text"
                                   maxlength="1000" minlength="1"
                                   placeholder="Текст">
                        </div>
                        <div class="mb-3">
                            <label for="key" class="form-label">Ключ</label>
                            <input inputmode="numeric" pattern="[0-1]*" class="form-control" name="key" required
                                   id="key"
                                   placeholder="Ключ">
                        </div>
                        <div class="mb-3">
                            <label for="LSR" class="form-label">LSR</label>
                            <input inputmode="numeric" pattern="[0-1]*" class="form-control" name="LSR" required
                                   id="LSR"
                                   placeholder="LSR">
                        </div>
                        <div class="d-flex justify-content-around">
                            <button id="crypt" class="btn btn-primary mb-3">Кодирование</button>
                            <button id="encryptHex" class="btn btn-primary mb-3">Зашифровать в HEX
                            </button>
                            <button id="decryptHex" class="btn btn-primary mb-3">Расшифровать из HEX
                            </button>
                        </div>
                        <div class="mb-3">
                            <label for="result" class="form-label">Результат: </label>
                            <input id="result" class="form-control" type="text"
                                   aria-label="readonly input example" disabled readonly>
                        </div>
                        <span class="text-danger" id="error">Ошибки</span>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script
        src="https://code.jquery.com/jquery-3.7.1.slim.js"
        integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="gamma.js"></script>
</body>
</html>
