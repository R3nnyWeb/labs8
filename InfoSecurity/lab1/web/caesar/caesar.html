<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>Шифр цезаря</h1> <span>(Алфавит задается символами из таблицы UNICODE)</span>
    <div class="accordion mt-3" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                        aria-expanded="true" aria-controls="collapseOne">
                    Шифрование
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" >
                <div class="accordion-body">
                    <form id="encrypt" action="GET">
                        <div class="mb-3">
                            <label for="encryptText" class="form-label">Исходный текст</label>
                            <input type="text" class="form-control" name="source" required id="encryptText"
                                   maxlength="50" minlength="1"
                                   placeholder="Исходный текст">
                        </div>
                        <div class="d-flex mb-3 justify-content-around">
                            <div class="" style="max-width: 40px">
                                <label for="encryptStart" class="form-label">Начало алфавита</label>
                                <input type="text" required name="start" class="form-control p-1 text-center"
                                       id="encryptStart" maxlength="1"
                                       minlength="1">
                            </div>
                            <div class="" style="max-width: 40px">
                                <label for="encryptEnd" class="form-label">Конец алфавита</label>
                                <input type="text" required name="end" class="form-control p-1 text-center"
                                       id="encryptEnd" maxlength="1"
                                       minlength="1">
                            </div>
                            <div class="mt-auto" style="max-width: 100px;">
                                <label for="encryptShift" class="form-label">Сдвиг</label>
                                <input type="number" required name="k" class="form-control p-1 text-center"
                                       id="encryptShift" min="0" max="1000">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mb-3">Зашифровать</button>
                        <div class="mb-3">
                            <label for="encryptResult" class="form-label">Результат: </label>
                            <input id="encryptResult" class="form-control" type="text"
                                   aria-label="readonly input example" disabled readonly>
                        </div>
                        <span class="text-danger" id="encryptError">Ошибки</span>
                    </form>

                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Дешифрование
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse show" >
                <div class="accordion-body">
                    <form id="decrypt" action="GET">
                        <div class="mb-3">
                            <label for="encryptText" class="form-label">Исходный текст</label>
                            <input type="text" class="form-control" name="source" required id="decryptText"
                                   maxlength="50" minlength="1"
                                   placeholder="Зашифрованный текст">
                        </div>
                        <div class="d-flex mb-3 justify-content-around">
                            <div class="" style="max-width: 40px">
                                <label for="encryptStart" class="form-label">Начало алфавита</label>
                                <input type="text" required name="start" class="form-control p-1 text-center"
                                       id="decryptStart" maxlength="1"
                                       minlength="1">
                            </div>
                            <div class="" style="max-width: 40px">
                                <label for="encryptEnd" class="form-label">Конец алфавита</label>
                                <input type="text" required name="end" class="form-control p-1 text-center"
                                       id="decryptEnd" maxlength="1"
                                       minlength="1">
                            </div>
                            <div class="mt-auto" style="max-width: 100px;">
                                <label for="encryptShift" class="form-label">Сдвиг</label>
                                <input type="number" required name="k" class="form-control p-1 text-center"
                                       id="decryptShift" min="0" max="1000">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mb-3">Расшифровать</button>
                        <div class="mb-3">
                            <label for="encryptResult" class="form-label">Результат: </label>
                            <input id="decryptResult" class="form-control" type="text"
                                   aria-label="readonly input example" disabled readonly>
                        </div>
                        <span class="text-danger" id="decryptError">Ошибки</span>
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Грубая сила
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse show" >
                <div class="accordion-body">
                    <form id="tryDecrypt" action="GET">
                        <div class="mb-3">
                            <label for="encryptText" class="form-label">Исходный текст</label>
                            <input type="text" class="form-control" name="source" required id="tryDecryptText"
                                   maxlength="50" minlength="1"
                                   placeholder="Зашифрованный текст">
                        </div>
                        <div class="d-flex mb-3 justify-content-around">
                            <div class="" style="max-width: 40px">
                                <label for="encryptStart" class="form-label">Начало алфавита</label>
                                <input type="text" required name="start" class="form-control p-1 text-center"
                                       id="tryDecryptStart" maxlength="1"
                                       minlength="1">
                            </div>
                            <div class="" style="max-width: 40px">
                                <label for="encryptEnd" class="form-label">Конец алфавита</label>
                                <input type="text" required name="end" class="form-control p-1 text-center"
                                       id="tryDecryptEnd" maxlength="1"
                                       minlength="1">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mb-3">Расшифровать</button>
                        <div class="mb-3">
                            <label for="encryptResult" class="form-label">Результат: </label>
                            <ul id ="tryDecryptResult" class="list-group">
                            </ul>
                        </div>
                        <span class="text-danger" id="tryDecryptError">Ошибки</span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script
        src="https://code.jquery.com/jquery-3.7.1.slim.js"
        integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="caesar.js"></script>
</body>
</html>
